name: Check code format (frontend)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      # - rewrite #if game_score_backend
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,css,scss,md,json,yml,yaml}"
